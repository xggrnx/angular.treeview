<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/angular.treeview.css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div ng-app="myApp">
        <div ng-controller="myController">
          <div>
            <input type="button" value="TREE MODEL 1" data-ng-click="roleList = roleList1" /> <input type="button" value="TREE MODEL 2" data-ng-click="roleList = roleList2" />
          </div>
          <div style="margin:10px 0 30px 0; padding:10px; background-color:#EEEEEE; border-radius:5px; font:12px Tahoma;">
            <span><b>Selected Node</b> : {{mytree.currentNode.roleName}}</span>
          </div>

          <!--
            [TREE attribute]
            angular-treeview: the treeview directive
            tree-id : each tree's unique id.
            tree-model : the tree model on $scope.
            node-id : each node's id
            node-label : each node's label
            node-children: each node's children
          -->
          <div
            data-angular-treeview="true"
            data-tree-id="mytree"
            data-tree-model="roleList"
            data-node-id="roleId"
            data-node-label="roleName"
            data-node-children="children" >
          </div>

        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="angular.treeview.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    //angular module
      var myApp = angular.module('myApp', ['angularTreeview']);

      //test controller
      myApp.controller('myController', function($scope){

      	//test tree model 1
        $scope.roleList1 = [
            { "roleName" : "User", "collapsed" : false, "roleId" : "role1", "children" : [
              { "roleName" : "subUser1.css", "roleId" : "role11", "children" : [] },
              { "roleName" : "subUser2",  "collapsed" : false, "roleId" : "role12", "children" : [
                { "roleName" : "subUser2-1", "collapsed" : true, "roleId" : "role121",  "children" : [
                  { "roleName" : "subUser2-1-1.html", "roleId" : "role1211", "children" : [] },
                  { "roleName" : "subUser2-1-2.gif", "roleId" : "role1212", "children" : [] }
                ]}
              ]}
            ]},

            { "roleName" : "Admin", "type":"folder", "roleId" : "role2", "children" : [], "collapsed" : true },

            { "roleName" : "Guest", "type":"folder", "roleId" : "role3", "children" : [] }
          ];

      	//test tree model 2
        $scope.roleList2 = [
            { "roleName" : "User", "roleId" : "role1", "children" : [
              { "roleName" : "subUser1", "roleId" : "role11", "collapsed" : false, "children" : [] },
              { "roleName" : "subUser2", "roleId" : "role12", "collapsed" : false, "children" : [
                { "roleName" : "subUser2-1", "roleId" : "role121", "children" : [
                  { "roleName" : "subUser2-1-1", "roleId" : "role1211", "children" : [] },
                  { "roleName" : "subUser2-1-2", "roleId" : "role1212", "children" : [] }
                ]}
              ]}
            ]},

            { "roleName" : "Admin", "roleId" : "role2", "children" : [
              { "roleName" : "subAdmin1", "roleId" : "role11", "collapsed" : true, "children" : [] },
              { "roleName" : "subAdmin2", "roleId" : "role12", "children" : [
                { "roleName" : "subAdmin2-1", "roleId" : "role121", "children" : [
                  { "roleName" : "subAdmin2-1-1", "roleId" : "role1211", "children" : [] },
                  { "roleName" : "subAdmin2-1-2", "roleId" : "role1212", "children" : [] }
                ]}
              ]}
            ]},

            { "roleName" : "Guest", "roleId" : "role3", "children" : [
              { "roleName" : "subGuest1", "roleId" : "role11", "children" : [] },
              { "roleName" : "subGuest2", "roleId" : "role12", "collapsed" : true, "children" : [
                { "roleName" : "subGuest2-1", "roleId" : "role121", "children" : [
                  { "roleName" : "subGuest2-1-1", "roleId" : "role1211", "children" : [] },
                  { "roleName" : "subGuest2-1-2", "roleId" : "role1212", "children" : [] }
                ]}
              ]}
            ]}
          ];
        //roleList1 to treeview
        $scope.roleList = $scope.roleList1;
      });

    </script>
  </body>
</html>
